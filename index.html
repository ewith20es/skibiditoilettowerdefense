<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[X2] Skibidi Tower Defense</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    #screenshot {
      max-width: 100%;
      max-height: 100%;
      height: 100%;
    }
    #scare-video {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
    }
    #scare-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Screenshot -->
  <img id="screenshot" src="screenshot.png" alt="Skibidi Tower Defense">

  <!-- Jumpscare -->
  <div id="scare-video">
    <video id="video" autoplay muted>
      <source src="scare.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <script>
    const screenshot = document.getElementById("screenshot");
    const scareVideo = document.getElementById("scare-video");
    const video = document.getElementById("video");

    function triggerJumpscare() {
      screenshot.style.display = "none";
      scareVideo.style.display = "flex";
      video.play().catch(() => {});
      video.muted = true;
      video.onplay = () => { video.muted = false; };
    }

    document.body.addEventListener("click", triggerJumpscare, { once: true });
  </script>
</body>
</html>
